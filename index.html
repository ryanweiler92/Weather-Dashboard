<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
    <header class="navbar bg-primary border-bottom border-dark bg-gradient-blue border-4">
        <div class="mx-auto">
            <h1 class="text-light pt-2">Weather Dashboard</h1>
        </div>
    </header>

    
    <div class="row min-vh-100 m-3">
     
        <aside class="col-12 col-lg-3 d-flex flex-column p-g p-lg-3">
                
            <section class="row border-bottom border-dark border-4 pb-4" id="search">
                <h3>Search for a City:</h3>
                <input type="text" class="form-control border border-dark" id="city-search" placeholder="San Diego">
                <button type="submit" class="btn btn-primary mt-2" id="search-btn">Search</button>
            </section>

            <section class="row">
                <ul id="search-history" class="p-0">
                    <!-- <li>
                    <button type="submit" class="btn mt-3 city-button">New York</button>
                    </li> -->
                </ul>
            </section>
        </aside>

        <!--container for search results and 5-day forecast-->
        <main class="col-12 col-lg-9 d-flex flex-column pl-4">

            <!--search results section-->
            <div class="row border border-dark p-2">
                <div class="col-12 pl-0">
                    <p class="city-font"><span id="city-name"> </span><span id="weather-icon"></span><span id="date"></span></p>
                
                    <p class="display-4">Temp: <span id="temp"></span>&#8457;</p>
                
                    <p class="display-4">Wind: <span id="wind"></span></p>
               
                    <p class="display-4">Humidity: <span id="humidity"></span></p>
            
                    <p class="display-4">UV Index: <span id="UV"></span></p>
                
                </div>
            </div>
            <!--5 day forecast header-->
            <div class="row">
                <div class="col-12 pt-3">
                    <h3>5-Day Forecast</h3>
                </div>
            </div>
            <!--5 day forecaset-->
            <div class="row justify-content-between">
                
                <!--card day 1-->
                <div class="col-12 col-md-6 col-xl-2 p-1">
                    <div class="card bg-primary text-start pl-1 text-light" style="width: 11rem;">
                                <h5><span class="five-day-date"></h5>
                                <p><span class="five-day-icon"></span></li>
                                <p>Temp: <span class="five-day-temp"></span></p>
                                <p>Wind: <span class="five-day-wind"></span></p>
                                <p>Humidity: <span class="five-day-humidity"></span></p>
                    </div>
                </div>

                    <!--card day 2-->
                    <div class="col-12 col-md-6 col-xl-2 p-1">
                        <div class="card bg-primary text-start pl-1 text-light" style="width: 11rem;">
                                    <h5><span class="five-day-date"></h5>
                                    <p><span class="five-day-icon"></span></li>
                                    <p>Temp: <span class="five-day-temp"></span></p>
                                    <p>Wind: <span class="five-day-wind"></span></p>
                                    <p>Humidity: <span class="five-day-humidity"></span></p>
                        </div>
                    </div>

                        <!--card day 3-->
                        <div class="col-12 col-md-6 col-xl-2 p-1">
                            <div class="card bg-primary text-start pl-1 text-light" style="width: 11rem;">
                                        <h5><span class="five-day-date"></h5>
                                        <p><span class="five-day-icon"></span></li>
                                        <p>Temp: <span class="five-day-temp"></span></p>
                                        <p>Wind: <span class="five-day-wind"></span></p>
                                        <p>Humidity: <span class="five-day-humidity"></span></p>
                            </div>
                        </div>

                            <!--card day 4-->
                            <div class="col-12 col-md-6 col-xl-2 p-1">
                                <div class="card bg-primary text-start pl-1 text-light" style="width: 11rem;">
                                            <h5><span class="five-day-date"></h5>
                                            <p><span class="five-day-icon"></span></li>
                                            <p>Temp: <span class="five-day-temp"></span></p>
                                            <p>Wind: <span class="five-day-wind"></span></p>
                                            <p>Humidity: <span class="five-day-humidity"></span></p>
                                </div>
                            </div>

                                <!--card day 5-->
                                <div class="col-12 col-md-6 col-xl-2 p-1">
                                    <div class="card bg-primary text-start pl-1 text-light" style="width: 11rem;">
                                                <h5><span class="five-day-date"></h5>
                                                <p><span class="five-day-icon"></span></li>
                                                <p>Temp: <span class="five-day-temp"></span></p>
                                                <p>Wind: <span class="five-day-wind"></span></p>
                                                <p>Humidity: <span class="five-day-humidity"></span></p>
                                    </div>
                                </div>

                </div>
                
            </div>
        </main>

    
    </div>



    



</body>



<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="./assets/javascript/script.js"></script>
</body>

</html>
