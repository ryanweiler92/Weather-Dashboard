<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
    <header class="navbar bg-primary bg-gradient-blue border border-dark border-4 rounded m-5">
        <div class="mx-auto">
            <h1 class="text-light pt-2">Weather Dashboard</h1>
        </div>
    </header>

    
    <main class="row min-vh-100 m-5 border border-dark">
     
        <aside class="col-12 col-lg-3 sticky-top d-flex flex-column p-g p-lg-3 border border-dark">
                
            <section class="row border-bottom border-dark border-4 pb-4" id="search">
                <h3>Search for a City:</h3>
                <input type="text" class="form-control border border-dark" id="city-search" placeholder="San Diego">
                <button type="submit" class="btn btn-primary mt-2" id="search-btn">Search</button>
            </section>

            <section class="row">
                <ul id="search-results" class="p-0">
                    <button type="submit" class="btn btn-secondary mt-3 city-button">New York</button>
                </ul>
            </section>


        </aside>

    
    </main>



    



</body>



<script src="./assets/javascript/script.js"></script>
</body>

</html>
