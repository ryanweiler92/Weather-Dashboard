<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
    <header class="navbar bg-primary border-bottom border-dark bg-gradient-blue border-4">
        <div class="mx-auto">
            <h1 class="text-light pt-2">Weather Dashboard</h1>
        </div>
    </header>

    
    <div class="row min-vh-100 m-3">
     
        <aside class="col-12 col-lg-3 sticky-top d-flex flex-column p-g p-lg-3">
                
            <section class="row border-bottom border-dark border-4 pb-4" id="search">
                <h3>Search for a City:</h3>
                <input type="text" class="form-control border border-dark" id="city-search" placeholder="San Diego">
                <button type="submit" class="btn btn-primary mt-2" id="search-btn">Search</button>
            </section>

            <section class="row">
                <ul id="search-history" class="p-0">
                    <li>
                    <button type="submit" class="btn mt-3 city-button">New York</button>
                    </li>
                </ul>
            </section>
        </aside>

        <main class="col-12 col-lg-9 d-flex flex-column pl-5">

            <div class="row border border-dark p-2">
                <div class="col-12">
                 <h2><span id="city">New York</span><span id="date"> (12/26/2021)</span></h2>
                
                    <p>Temp: <span id="temp"></span></p>
                
                    <p>Wind: <span id="wind"></span></p>
               
                    <p>Humidity: <span id="humidity"></span></p>
            
                    <p>UV Index: <span id="UV"></span></p>
                
            </div>
            </div>
        </main>

    
    </div>



    



</body>



<script src="./assets/javascript/script.js"></script>
</body>

</html>
